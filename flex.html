<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    * {
      margin: 0;
      border: 0;
    }

    .left {
      flex: 0 1 100px;
      height: 300px;
      background-color: blue;
      order: -1;
    }

    .right {
      flex: 0 1 100px;
      height: 300px;
      background-color: green;
      order: 1;
    }

    .center {
      height: 300px;
      background-color: red;
      flex-grow: 1;
      order: 0; // default
    }

    .container {
      display: flex;
    }
  </style>
</head>

<body>
  <div id="header">#header</div>
  <div class="container">
    <div class="center">
      这是中间
    </div>
    <div class="left">这是左侧</div>

    <div class="right">这是右侧</div>
  </div>
  <div id="footer">#footer</div>

</body>

</html>
